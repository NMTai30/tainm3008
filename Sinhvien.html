<!DOCTYPE html>
<html>
<head>
    <title>Thông tin sinh viên</title>
</head>
<body>
    <form id="studentForm">
        <input type="text" id="studentId" placeholder="Mã SV">
        <input type="text" id="studentName" placeholder="Họ và tên">
        <input type="date" id="studentDob">
        <input type="text" id="studentClass" placeholder="Lớp học">
        <input type="number" id="studentGpa" placeholder="Điểm GPA">
        <input type="text" id="studentImage" placeholder="URL hình ảnh">
        <button type="button" onclick="addStudent()">Thêm sinh viên</button>
    </form>
    <button onclick="displayStudents()">Hiển thị thông tin sinh viên</button>
    <table id="studentTable">
        <tr>
            <th>Mã SV</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Lớp</th>
            <th>Điểm GPA</th>
            <th>Hình ảnh</th>
        </tr>
    </table>

    <script>
        var students = [];

        function addStudent() {
            var student = {
                id: document.getElementById('studentId').value,
                name: document.getElementById('studentName').value,
                dob: document.getElementById('studentDob').value,
                class: document.getElementById('studentClass').value,
                gpa: document.getElementById('studentGpa').value,
                image: document.getElementById('studentImage').value
            };
            students.push(student);
            document.getElementById('studentForm').reset();
        }

        function displayStudents() {
            var table = document.getElementById('studentTable');
            // Clear out the old rows
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }
            // Add new rows for each student
            for (var i = 0; i < students.length; i++) {
                var row = table.insertRow(-1);
                row.insertCell(0).innerHTML = students[i].id;
                row.insertCell(1).innerHTML = students[i].name;
                row.insertCell(2).innerHTML = students[i].dob;
                row.insertCell(3).innerHTML = students[i].class;
                row.insertCell(4).innerHTML = students[i].gpa;
                var imgCell = row.insertCell(5);
                var img = document.createElement('img');
                img.src = students[i].image;
                img.style.width = '100px';
                imgCell.appendChild(img);
            }
        }
    </script>
</body>
</html>
